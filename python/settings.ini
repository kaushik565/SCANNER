# ACTJv20(RJSR) Legacy Hardware Settings
# Use this when running new software with ACTJv20 firmware

[folders]
log_folder = batch_logs
setup_log_folder = Batch_Setup_Logs
recovery_file = recovery.json

[window]
app_title = ACTJ AUTOMATIC CARTRIDGE SCANNING JIG v20
window_width = 800
window_height = 480
fullscreen = true
background_color = black

[ui]
header_text = MOLBIO DIAGNOSTICS LIMITED [ACTJv20 FIRMWARE]
footer_text = DEVELOPED BY QA TEAM SITE-III
subheader_text = Automatic Cartridge Scanning JIG
clock_format = %d/%m/%Y %H:%M:%S
auto_advance = true

[layout]
entry_width = 18
qr_width = 30
padding_x = 8
padding_y = 6
section_gap = 10

[typography]
title_font = Segoe UI,14,bold
subtitle_font = Segoe UI,10,bold
body_font = Segoe UI,9,normal
small_font = Segoe UI,8,normal
scan_status_font = Segoe UI,12,bold
scan_counter_font = Segoe UI,14,bold
button_font = Segoe UI,10,bold

[palette]
text_primary = #e5e7ff
text_muted = #94a3b8
info_text = #60a5fa
success_text = #4caf50
card_border = #1f3251

[hardware]
# ACTJv20 Legacy Mode: Use mock for Windows testing, gpio for Raspberry Pi
controller = mock
pin_mode = BCM
red_pin = 20
green_pin = 21
yellow_pin = 22
buzzer_pin = 23

[lcd]
enabled = true
type = i2c_via_pic
address = 0x27
width = 16
height = 2
welcome_message = ACTJ WELCOME
ready_message = ACTJ READY
scanning_message = SCANNING...

[jig]
enabled = false
auto_start = false
advance_on_fail = true
push_extend_ms = 400
push_retract_ms = 400
settle_ms = 200
detect_timeout_ms = 3000
scan_timeout_ms = 5000
pusher_extend_pin = 0
pusher_retract_pin = 0
stopper_up_pin = 0
stopper_down_pin = 0
sensor_stack_present_pin = 25
sensor_at_scanner_pin = 24
sensor_pusher_extended_pin = 0
sensor_pusher_retracted_pin = 0
sensor_safety_ok_pin = 26
busy_signal_pin = 12

[camera]
enabled = true
port = /dev/qrscanner
baudrate = 115200
timeout = 5

[actj_legacy]
# ACTJv20(RJSR) PIC18F4550 Firmware Integration
enabled = true
uart_port = /dev/serial0
baudrate = 115200
gpio_rasp_in_pic = 12
gpio_int_pic = 24
gpio_shd_pic = 25
command_timeout = 12000
auto_start = true